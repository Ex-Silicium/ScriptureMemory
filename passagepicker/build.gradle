apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        baseline file("lint-baseline.xml")
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // TODO replace with https://issuetracker.google.com/issues/72050365 once released.
    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':common')
    implementation project(':screennavigator')
    implementation project(':squaretextview')

    // This is only needed because something else depends upon an out-dated version of support media app compat.
    implementation deps.androidSupportMediaCompat
    implementation deps.androidSupportRecyclerView
    // This is only needed because something else depends upon an out-dated version of support V4.
    implementation deps.androidSupportV4

    implementation deps.butterknife
    kapt deps.butterknifeCompiler
    implementation deps.kotterknife

    kapt deps.daggerAndroidProcessor
    kapt deps.daggerCompiler

    implementation deps.rxAndroid
    implementation deps.rxBinding
    implementation deps.rxRelay

    implementation deps.scriptureCore
}
